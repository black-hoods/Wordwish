<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wordwish</title>

	<style>
		html, body{
			margin:  0;
			padding:  0;
			background:  #111;
			font-family:  sans-serif;
			color:  #fff;
			overflow:  hidden;
		}

		*{
			box-sizing:  border-box;
		}

		.content{
			position: absolute;
			top:  50%;
			left:  50%;
			transform:  translate(-50%, -50%);
			text-align:  center;
			width:  750px;
		}

		form{
			margin-bottom:  2rem;
			padding:  1.5rem;
			border:  2px solid #fff;
			display:  inline-block;
			border-radius:  7px;
		}

		form .form-title{
			margin-top:  0rem;
			font-weight:  bold;
			text-align:  left;
		}

		form .result{
			margin-top:  1rem;
			margin-bottom:  0rem;
			text-align:  center;
			word-break: break-all;
		}

		input{
			display:  inline-block;
			padding:  0.75rem 1rem;
			border:  0;
			margin:  0;
			outline:  none;
			border-radius:  7px;
			margin-right:  1rem;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>ðŸ¥ª Wordwish</h1>
		<p>A JS tool to randomely generate slug based on arrays of word.</p>
		<form action="#" class="crypt">
			<p class="form-title">Generate a random slug</p><input type="submit" value="Generate">
			<p class="result wordwish"></p>
		</form>
	</div>
	<script src="Wordwish.js"></script>
	<script>
		document.querySelectorAll('form').forEach( (element, index) => {
			element.addEventListener('submit', (e) => {
				document.querySelector('.result.wordwish').innerText = Wordwish.generate();
				e.preventDefault();
			});
		});
	</script>
</body>
</html>
